<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- background images -->
  <div class="b-ground">
    <img src="images/bg-desktop.svg" class="d-sm-block d-none" alt="bg">
    <img src="images/bg-mobile.svg" class="d-sm-none" alt="bg">
  </div>
  
  <main class="container-fluid">

    <div class="header">
      <img class="img-fluid" src="images/logo.svg" alt="logo">
    </div>

    <div class="hero row">

      <div class="col-auto-lg col-12 heor-img">
          <img class="img-fluid" src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="col-auto-lg col-12 hero-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <a class="btn-reg" href="#">Register</a>
      </div>

    </div>

    <footer>
      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="icon">
      <i class="fa-brands fa-instagram"></i>
    </div>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
